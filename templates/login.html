<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zados - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', path='uploads/Logo_SF_Branca.PNG') }}" type="image/x-icon">
  <style>
    /* ==== RESET E ESTILOS GERAIS ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      line-height: 1.5;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* ==== TOPBAR RESPONSIVA ==== */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #FBF4E6;
      padding: 12px 16px;
      flex-wrap: wrap;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .logo-img {
      width:120px;
      max-width:150px;
    }
    .topbar h1 {
      font-size:2rem;
      margin-left:10px;
    }

    .sobre-btn {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
      justify-content: center;
      order: 3;
    }

    .sobre-btn a {
      padding: 8px 16px;
      background: #000;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      white-space: nowrap;
    }

    /* ==== CONTAINER DE LOGIN RESPONSIVO ==== */
    .login-container {
      display: flex;
      flex-direction: column;
      padding: 20px 16px;
      min-height: calc(100vh - 200px);
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Formulário de login */
    .login-form {
      width: 100%;
      margin-top: 20px;
      order: 2;
    }

    .login-form h2 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #000;
    }

    .login-form > p {
      color: #666;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .login-form > a {
      display: inline-block;
      color: #000;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    .login-form > a:hover {
      color: #333;
      text-decoration: underline;
    }

    /* Formulário */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #000;
    }

    .esqueci_senha {
      color: #666;
      font-size: 14px;
      text-decoration: none;
      text-align: right;
      margin-top: -10px;
    }

    .esqueci_senha:hover {
      text-decoration: underline;
      color: #000;
    }

    /* Botão de login */
    .login-button {
      padding: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    .login-button:hover {
      background: #333;
    }

    /* Mensagem de erro */
    .mensagem-erro {
      color: #dc3545;
      background: #f8d7da;
      padding: 12px 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #f5c6cb;
      font-size: 14px;
    }

    /* Imagem de login */
    .login-image {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      order: 1;
      margin-bottom: 30px;
    }

    .login-image img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* ==== FOOTER RESPONSIVO ==== */
    .footer {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      background: linear-gradient(to right, #f3e9d9, #e2c8a9, #f3e9d9);
      padding: 40px 20px;
      margin-top: 40px;
    }

    .footer-col {
      text-align: center;
    }

    .footer-col h3, .footer-col h4 {
      margin-bottom: 15px;
      color: #000;
    }

    .footer-col h3 {
      font-size: 20px;
    }

    .footer-col h4 {
      font-size: 18px;
    }

    .footer-col ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-col li {
      margin-bottom: 8px;
    }

    .footer-col li a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      transition: color 0.3s;
    }

    .footer-col li a:hover {
      color: #333;
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .footer-btn {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .footer-btn:hover {
      background: #333;
    }

    /* ==== ANIMAÇÕES ==== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form, .login-image img {
      animation: fadeIn 0.6s ease forwards;
    }

    /* ==== MEDIA QUERIES ==== */

    /* MOBILE (até 768px) - Remove "Saiba mais aqui:" */
    @media (max-width: 768px) {
      .sobre-btn {
        display: none !important; /* Remove completamente do mobile */
      }
      .topbar {
        justify-content: center;
        text-align: center;
      }
      .logo-area {
        justify-content: center;
      }
    }

    /* Tablet (768px+) */
    @media (min-width: 768px) {
      .topbar {
        padding: 16px 30px;
        flex-wrap: nowrap;
      }

      .topbar h1 {
        font-size: 32px;
        margin-left: 15px;
      }

      .sobre-btn {
        display: flex; /* Garante que seja visível em tablet/desktop */
        width: auto;
        margin-top: 0;
        order: 2;
        font-size: 16px;
        gap: 20px;
      }

      .logo-img {
        width: 120px;
      }

      .login-container {
        flex-direction: row;
        padding: 40px 30px;
        gap: 50px;
        align-items: center;
      }

      .login-form {
        flex: 1;
        max-width: 500px;
        margin-top: 0;
        order: 1;
      }

      .login-form h2 {
        font-size: 36px;
      }

      .login-form > p {
        font-size: 18px;
      }

      .login-image {
        flex: 1;
        order: 2;
        margin-bottom: 0;
      }

      .login-image img {
        max-width: 600px;
      }

      .footer {
        grid-template-columns: repeat(3, 1fr);
        padding: 50px 40px;
      }

      .footer-col {
        text-align: left;
      }

      .social-icons {
        justify-content: flex-start;
      }
    }

    /* Desktop (1024px+) */
    @media (min-width: 1024px) {
      .topbar {
        padding: 16px 40px;
      }

      .topbar h1 {
        font-size: 50px;
      }

      .sobre-btn {
        gap: 40px;
        font-size: 18px;
      }

      .sobre-btn a {
        padding: 10px 20px;
      }

      .login-container {
        padding: 60px 40px;
        gap: 80px;
      }

      .login-form h2 {
        font-size: 40px;
      }

      .login-image img {
        max-width: 700px;
      }

      .footer {
        padding: 60px 60px;
      }
    }

    /* Telas muito pequenas (até 480px) */
    @media (max-width: 480px) {
      .topbar {
        padding: 10px 12px;
      }

      .logo-img {
        width: 80px;
      }

      .topbar h1 {
        font-size: 20px;
        margin-left: 8px;
      }

      .login-container {
        padding: 15px 12px;
      }

      .login-form h2 {
        font-size: 24px;
      }

      .login-form > p {
        font-size: 14px;
      }

      input {
        padding: 12px;
        font-size: 15px;
      }

      .login-button {
        padding: 14px;
        font-size: 15px;
      }

      .footer {
        padding: 30px 20px;
        gap: 25px;
      }

      .footer-col h4 {
        font-size: 16px;
      }

      .footer-col li a {
        font-size: 13px;
      }
    }

    /* Melhorias de acessibilidade */
    button:focus,
    a:focus,
    input:focus {
      outline: 2px solid #000;
      outline-offset: 2px;
    }

    /* Melhorias para touch em mobile */
    @media (hover: none) and (pointer: coarse) {
      .login-button,
      .sobre-btn a,
      .footer-btn {
        min-height: 44px;
        min-width: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input {
        font-size: 16px; /* Previne zoom automático no iOS */
      }
    }

    /* Estilos para suporte de autocomplete */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0px 1000px white inset;
      box-shadow: 0 0 0px 1000px white inset;
      transition: background-color 5000s ease-in-out 0s;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo-area">
      <img src="{{ url_for('static', path='uploads/Logo.png') }}" alt="Logo Zados" class="logo-img"/>
      <h1>ZADOS</h1>
    </div>
    <div class="sobre-btn">
      <span>Saiba mais aqui:</span>
      <a href="/sobre">Sobre</a>
    </div>
  </header>

  <main class="login-container">
    <section class="login-form">
      <h2>Login</h2>
      <p>Realize o cadastro caso não tenha para realizar o login</p>
      <a href="/cadastro">Cadastro</a>

      <form method="POST" action="/login">
        <div>
          <label for="email">Endereço de e-mail</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required 
                 autocapitalize="off" autocomplete="email" />
        </div>

        <div>
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="*******" required 
                 autocomplete="current-password" />
        </div>

        <a href="#" class="esqueci_senha">Esqueci a senha</a>

        <button type="submit" class="login-button">Entrar</button>
      </form>

      {% if mensagem %}
        <div class="mensagem-erro">
          {{ mensagem }}
        </div>
      {% endif %}
    </section>

    <section class="login-image">
      <img src="{{ url_for('static', path='uploads/dobrada.png') }}" alt="Camisetas dobradas da Zados" loading="lazy" />
    </section>
  </main>

  <footer class="footer">
    <div class="footer-col">
      <h3>Zados</h3>
      <div class="social-icons">
        <a href="#" aria-label="Facebook">
          <img src="{{ url_for('static', path='uploads/FacebookIcon.png') }}" alt="Facebook"/>
        </a>
        <a href="#" aria-label="Instagram">
          <img src="{{ url_for('static', path='uploads/IGIcon.png') }}" alt="Instagram"/>
        </a>
        <a href="#" aria-label="YouTube">
          <img src="{{ url_for('static', path='uploads/YTIcon.png') }}" alt="Youtube"/>
        </a>
      </div>
    </div>
    <div class="footer-col">
      <h4>Camisetas</h4>
      <ul>
        <li><a href="/">Oversize</a></li>
        <li><a href="/">Regata</a></li>
        <li><a href="/">Manga-longa</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>Camisas</h4>
      <ul>
        <li><a href="/">Polo</a></li>
        <li><a href="/">Social</a></li>
        <li><a href="/">Colarinho-longo</a></li>
      </ul>
      <a class="footer-btn" href="/sobre">Sobre nós</a>
    </div>
  </footer>

  <script>
    // ✅ VALIDAÇÃO DO FORMULÁRIO
    document.querySelector('form').addEventListener('submit', function(e) {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      
      // Validação básica do email
      if (!email) {
        e.preventDefault();
        mostrarErro('Por favor, digite seu e-mail');
        return;
      }
      
      // Validação básica de formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        e.preventDefault();
        mostrarErro('Por favor, digite um e-mail válido');
        return;
      }
      
      // Validação da senha
      if (!senha) {
        e.preventDefault();
        mostrarErro('Por favor, digite sua senha');
        return;
      }
      
    });

    // ✅ FUNÇÃO PARA MOSTRAR ERROS
    function mostrarErro(mensagem) {
      // Remove mensagem anterior se existir
      const mensagemAnterior = document.querySelector('.mensagem-erro');
      if (mensagemAnterior) {
        mensagemAnterior.remove();
      }
      
      // Cria nova mensagem
      const mensagemDiv = document.createElement('div');
      mensagemDiv.className = 'mensagem-erro';
      mensagemDiv.textContent = mensagem;
      
      // Adiciona após o formulário
      const form = document.querySelector('form');
      form.parentNode.insertBefore(mensagemDiv, form.nextSibling);
      
      // Foco no campo com erro
      if (mensagem.includes('e-mail')) {
        document.getElementById('email').focus();
      } else if (mensagem.includes('senha')) {
        document.getElementById('senha').focus();
      }
    }

    // ✅ FUNÇÃO PARA ESQUECI A SENHA
    document.querySelector('.esqueci_senha').addEventListener('click', function(e) {
      e.preventDefault();
      const email = prompt('Digite seu e-mail para recuperação de senha:');
      
      if (email) {
        // Validação básica do email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(email)) {
          // Simulação de envio
          alert(`Um link de recuperação foi enviado para: ${email}\n\n(Esta é uma demonstração. Em produção, seria enviado um e-mail real.)`);
        } else {
          alert('Por favor, digite um e-mail válido.');
        }
      }
    });

    // ✅ MELHORIAS DE UX
    document.addEventListener('DOMContentLoaded', function() {
      // Foco automático no campo de email
      document.getElementById('email').focus();
      
      // Prevenir envio do formulário ao pressionar Enter em campos errados
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target.tagName !== 'INPUT') {
          e.preventDefault();
        }
      });
    });

    // ✅ ANIMAÇÃO SUAVE AO ROLAR
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Observar elementos para animação
    document.addEventListener('DOMContentLoaded', () => {
      const animatedElements = document.querySelectorAll('.login-form, .login-image img');
      animatedElements.forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
