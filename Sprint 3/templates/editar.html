<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Produto - Painel Admin</title>
  <link rel="icon" href="{{ url_for('static', path='uploads/Logo_SF_Branca.PNG') }}" type="image/x-icon">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }

    header {
      background: #FBF4E6;
      color: #000;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 130px;
      vertical-align: middle;
    }

    header h2 {
      font-size: 40px;
    }

    header a {
      color: #000;
      text-decoration: none;
      background: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.2s;
      margin-left: 10px;
    }

    header a:hover {
      color: gray;
      background: #fff;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #111;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form label {
      font-weight: 500;
      font-size: 16px;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="file"] {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }

    form input[type="number"]::-webkit-inner-spin-button,
    form input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }



    button[type="submit"] {
      background-color: #0078ff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0052b1;
    }

    .voltar {
      display: inline-block;
      margin-top: 20px;
      color: #0078ff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .voltar:hover {
      color: #0052b1;
    }

    .imagem-atual {
      display: block;
      margin-top: 5px;
      margin-bottom: 10px;
      max-width: 120px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', path='uploads/Logo.PNG') }}" alt="Logo Zados">
    <h2>Painel Administrativo</h2>
    <div>
      <a href="/lista_adm">Voltar à Lista</a>
      <a href="/logout">Sair</a>
    </div>
  </header>

  <main>
    <h1>Editar Produto</h1>

    <form action="/editar/{{ produto.id }}" method="post" enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" value="{{ produto.nome }}" required>

      <label for="preco">Preço:</label>
      <input type="number" name="preco" id="preco" value="{{ produto.preco }}" step="0.01" required>

      <label for="quantidade">Quantidade:</label>
      <input type="number" name="quantidade" id="quantidade" value="{{ produto.quantidade }}" required>

      <label>Imagem atual:</label>
      <img src="{{ url_for('static', path='uploads/' + produto.imagem) }}" alt="Imagem Atual" class="imagem-atual">

      <label for="imagem">Nova imagem (opcional):</label>
      <input type="file" name="imagem" id="imagem">

      <button type="submit">Atualizar Produto</button>
    </form>
  </main>
</body>
</html>
