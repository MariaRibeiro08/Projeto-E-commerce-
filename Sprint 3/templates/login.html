<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zados - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', path='uploads/Logo_SF_Branca.PNG') }}" type="image/x-icon">
</head>
<body>
  <header class="topbar">
    <div class="logo-area">
      <img src="{{ url_for('static', path='uploads/Logo.png') }}" alt="Logo Zados" class="logo-img"/>
      <h1>ZADOS</h1>
    </div>
    <div class="sobre-btn">
      <span>Saiba mais aqui:</span>
      <a href="/sobre">Sobre</a>
    </div>
  </header>

  <main class="login-container">
    <section class="login-form">
      <h2>Login</h2>
      <br>
      <p>Realize o cadastro caso não tenha para realizar o login</p>
      <br>
      <a href="/cadastro">Cadastro</a>

      <form>
        <label for="email">Endereço de e-mail</label>
        <input type="email" id="email" placeholder="bahiateles@gmail.com" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="*******" required />

        <a href="#" class="esqueci_senha">Esqueci a senha</a>

        <button type="submit" class="login-button">Login</button>
      </form>
    </section>

    <section class="login-image">
      <img src="{{ url_for('static', path='uploads/dobrada.png') }}" alt="Camisetas dobradas" />
    </section>
  </main>

  <footer class="footer">
    <div class="footer-col">
      <h3>Zados</h3>
      <div class="social-icons">
        <a href="#" class="fcb"><img src="{{ url_for('static', path='uploads/FacebookIcon.png') }}" alt="Facebook" class="fcb"/></a>
        <a href="#"><img src="{{ url_for('static', path='uploads/IGIcon.png') }}" alt="Instagram"/></a>
        <a href="#"><img src="{{ url_for('static', path='uploads/YTIcon.png') }}" alt="Youtube"/></a>
      </div>
    </div>
    <div class="footer-col">
      <h4>Camisetas</h4>
      <ul>
        <li>Oversize</li>
        <li>Regata</li>
        <li>Manga-longa</li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>Camisas</h4>
      <ul>
        <li>Polo</li>
        <li>Regata-social</li>
        <li>Colarinho-longo</li>
      </ul>
      <a class="footer-btn" href="/sobre">Sobre nós</a>
    </div>
  </footer>
</body>
</html>


<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background-color: #fff;
  color: #000;
}

/* Header */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #FBF4E6;
  padding: 16px 32px;
}

.logo-area {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-img {
  width: 150px;
  height: auto;
}

.topbar h1 {
    margin-left: 20px;
    font-size: 50px;
}

.sobre-btn {
  display: flex;
  align-items: center;
  gap: 40px;
  font-size: 18px;
}

.sobre-btn button {
  padding: 6px 16px;
  background-color: #000;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-size: 18px;
  width: 120px;
  height: 40px;
}

/* Main login area */
.login-container {
  display: flex;
  justify-content: space-between;
  padding: 40px 5%;
  min-height: 70vh;
}

.login-form {
  flex: 1;
  max-width: 500px;
  margin-top: 70px;
}

.login-form h2 {
  font-size: 36px;
  margin-bottom: 10px;
}

.login-form p {
  color: #666;
}

.login-form a {
  color: #000;
  font-weight: bold;
}

.login-form form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 15px
}

input {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
}

.password-field {
    position: relative;
    display: flex;
    border-width: 500px;
}

.login-button {
  padding: 12px;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 20px;
}

/* Image section */
.login-image {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-image img {
    width: 750px;
    height: auto;
    border-radius: 8px;
}

/* Footer */
.footer {
  display: flex;
  justify-content: space-between;
  padding: 40px 5%;
  background: linear-gradient(to right, #f3e9d9, #e2c8a9, #f3e9d9);
  flex-wrap: wrap;
}

.footer-col {
  flex: 1;
  min-width: 180px;
  margin-bottom: 20px;
}

.footer-col h3, .footer-col h4 {
  margin-bottom: 12px;
}

.footer-col ul {
  list-style: none;
}

.footer-col li {
  margin-bottom: 8px;
}

.social-icons img {
  width: 45px;
  height: auto;
  margin-top: 50px;
}

.footer-btn {
  margin-top: 12px;
  background-color: #000;
  color: #fff;
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

</style>
