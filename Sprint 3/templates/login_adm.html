<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zados - Login Administrador</title>
  <link rel="icon" href="{{ url_for('static', path='uploads/Logo_SF_Branca.PNG') }}" type="image/x-icon">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BASE */
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
      padding-top: 120px; /* evita que o conteúdo fique atrás do header */
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #FBF4E6;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .LogoMark {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    header h1 {
      font-size: 42px;
      letter-spacing: 1px;
    }

    .hdr h1{
        position: absolute;
        top: 15px;
        left: 150px;
    }

    /* NAV */
    nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-size: 18px;
      padding: 8px 10px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: gray;
    }

    .headerimg img {
      width: 28px;
      height: 28px;
    }

    /* BOTÃO ENTRAR */
    .sobre {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 15px;
      transition: 0.3s;
    }

    .sobre:hover {
      background: gray;
      color: white;
    }

    /* FORMULÁRIO DE LOGIN */
    .login {
      width: 320px;
      margin: 100px auto;
      background: #fdf9f3;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login h2 {
      margin-bottom: 20px;
    }

    .login label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: 500;
    }

    .login input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login button:hover {
      background: gray;
    }

    .erro {
      color: red;
      margin-bottom: 10px;
    }

    /* FOOTER END */
    .footer-end {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 40px;
    background: linear-gradient(to right, #f3e9d9, #e2c8a9, #f3e9d9); 
    padding: 72px 60px;
    }

    .footer-col h4 {
    font-size: 20px;
    margin-bottom: 15px;
    }

    .footer-col ul {
    list-style: none;
    padding: 0;
    margin: 0;
    }

    .footer-col ul li {
    margin: 6px 0;
    }

    .footer-col ul li a {
    text-decoration: none;
    color: #000;
    font-size: 16px;
    }


    .footer-col .social img{
    width: 30px;
    margin-top: 90px;
    }

    .footer-col .social .fcb img{
    width: 28px;
    margin-top: 86px;
    }

    .saiba_btn{
    font-size: 16x;
    margin-top: 20px; 
    height: 20px;
    background-color: rgba(255, 255, 255, 0);
    cursor: pointer;
    border-color: #00000000;
    border-radius: 2px;
    box-shadow: 1px 1px 1rem #3333334d;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="hdr">
    <img class="LogoMark" src="static/uploads/Logo.PNG" alt="Logo Zados">
    <h1 class="Nome">ZADOS</h1>
    </div>
    <nav>

      <p>Saiba mais aqui: </p>
      <button class="sobre">Sobre</button>
    </nav>
  </header>

  <!-- LOGIN -->
  <section class="login">
    <h2>Login Administrador</h2>
    {% if error %}
      <p class="erro">{{ error }}</p>
    {% endif %}
    <form action="/login_adm" method="post">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>
  </section>

   <!-- Footer -->
  <footer>
    <div class="footer-end">
    <div class="footer-col">
      <h4>Zados</h4>
      <div class="social">
        <a href="#" class="fcb"><img src="static\uploads\FacebookIcon.png" alt="Facebook"/></a>
        <a href="#"><img src="static\uploads\IGIcon.png" alt="Instagram"/></a>
        <a href="#"><img src="static\uploads\YTIcon.png" alt="Youtube"/></a>
      </div>
    </div>

    <div class="footer-col">
      <h4>Camisetas</h4>
      <ul>
        <li><a href="#">Oversize</a></li>
        <li><a href="#">Regata</a></li>
        <li><a href="#">Manga-longa</a></li>
      </ul>
    </div>

    <div class="footer-col">
      <h4>Camisas</h4>
      <ul>
        <li><a href="#">Polo</a></li>
        <li><a href="#">Social</a></li>
        <li><a href="#">Colarinho longo</a></li>
        <button href="#" class="saiba_btn">Saiba Mais</button>
      </ul>
    </div>
  </footer>
</body>
</html>
