<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zados - Fale Conosco</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', path='uploads/Logo_SF_Branca.PNG') }}" type="image/x-icon">
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="logo-area">
      <img src="{{ url_for('static', path='uploads/Logo.png') }}" alt="Logo Zados" class="logo-img"/>
      <h1>ZADOS</h1>
    </div>
    <div class="sobre-btn">
      <span>Saiba mais aqui:</span>
      <a href="/sobre">Sobre</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="cadastro">
    <section class="cadastro-form">
      <h1>Fale conosco</h1>
      <br>
      <p>Envie sua dúvida, sugestão ou mensagem e retornaremos em breve.</p>
      <br>
      
      <form>
        <div class="alinhar">
          <div class="nomes">
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" placeholder="Maria" required>
          </div>

          <div class="nomes">
            <label for="sobrenome">Sobrenome</label><br>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Ribeiro" required>
          </div>
        </div>

        <label for="email">Endereço de e-mail</label>
        <input type="email" id="email" name="email" placeholder="mariaribeiro@gmail.com" required />

        <label for="mensagem">Sua mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua pergunta ou mensagem" required></textarea>

        <button type="submit" class="login-button">Enviar</button>
      </form>
    </section>

    <section class="cadastro-img">
      <img src="{{ url_for('static', path='uploads/dobrada.png') }}" alt="Camisa Zados"/>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-col">
      <h3>Zados</h3>
      <div class="social-icons">
        <a href="#"><img src="{{ url_for('static', path='uploads/FacebookIcon.png') }}" alt="Facebook"/></a>
        <a href="#"><img src="{{ url_for('static', path='uploads/IGIcon.png') }}" alt="Instagram"/></a>
        <a href="#"><img src="{{ url_for('static', path='uploads/YTIcon.png') }}" alt="YouTube"/></a>
      </div>
    </div>
    <div class="footer-col">
      <h4>Camisetas</h4>
      <ul>
        <li>Oversize</li>
        <li>Regata</li>
        <li>Manga-longa</li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>Camisas</h4>
      <ul>
        <li>Polo</li>
        <li>Regata-social</li>
        <li>Colarinho-longo</li>
      </ul>
      <a class="footer-btn" href="/sobre">Sobre nós</a>
    </div>
  </footer>
</body>
</html>

  margin: 0;

  font-family: 'Inter', sans-serif;
}

body {

}

  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #FBF4E6;
  padding: 16px 32px;
}

  display: flex;
  align-items: center;
  gap: 12px;
}

.logo-img {
  width: 150px;
  height: auto;
}

  margin-left: 20px;
  font-size: 50px;
}

.sobre-btn {
  display: flex;
  align-items: center;
  gap: 40px;
  font-size: 18px;
}

.sobre-btn a {
  padding: 10px 18px;
  background-color: #000;
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  font-size: 18px;
}

.cadastro {
  display: flex;
  justify-content: space-between;
  padding: 40px 5%;
  min-height: 70vh;
}

  flex: 1;
  max-width: 600px;
  margin-top: 70px;
  font-size: 15px;
}

.cadastro-form h1 {
  font-size: 50px;
  margin-bottom: 10px;
}

.cadastro-form p {
  color: #666;
  font-size: 20px;
}

.cadastro-form form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 15px;
}

input, textarea {
  padding: 12px;

  border-radius: 8px;
  font-size: 15px;
  resize: none;
}

.alinhar {
  display: flex;

}

.nomes input {
  margin-top: 15px;
  width: 287px;
}

.login-button {
  padding: 12px;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 20px;
}

/* Image section */
.cadastro-img {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.cadastro-img img {
  width: 750px;

  border-radius: 8px;
}

/* Footer */
.footer {
  display: flex;

.footer-col ul {
  list-style: none;
}

.footer-col li {
  margin-bottom: 8px;
}

.social-icons img {
  width: 45px;
  height: auto;
  margin-top: 50px;
}

.footer-btn {
  margin-top: 12px;
  background-color: #000;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
}
</style>
