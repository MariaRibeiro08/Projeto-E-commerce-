<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Produtos</title>
  <link rel="icon" href="{{ url_for('static', path='uploads/Logo_SF_Branca.PNG') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background: #FBF4E6;
      color: rgb(0, 0, 0);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      width: 130px;
      vertical-align: middle;
    }

    header h2{
        font-size: 40px;
        position: relative;
        left: 50px;
    }

    header a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      background: rgb(255, 255, 255);
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.2s;
    }

    header a:hover {
      color: gray;
      background: rgb(255, 255, 255);
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    main h1{
        color: black;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .btn {
      background: #0078ff;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      margin: 0 3px;
    }

    .btn:hover {
      color: black;
      background: #0052b1;
    }

    .btn-del {
      background: #e63946;
    }

    .btn-del:hover {
      background: #b91d29;
    }

    .novo-produto {
      display: inline-block;
      margin-bottom: 20px;
      background: #28a745;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
    }

    .novo-produto:hover {
      background: #1e7e34;
    }
  </style>
</head>

<body>
  <header>
    <img class="LogoMark" src="{{ url_for('static', path='uploads/Logo.PNG') }}" alt="Logo_Zados">
    <h2>Painel Administrativo</h2>
    <div>
      <a href="/">Voltar ao Catálogo</a>
      <a href="/logout">Sair</a>
    </div>
  </header>

  <main>
    <h1>Lista de Produtos</h1>
    <a href="/novo" class="novo-produto">+ Adicionar Produto</a>

    <table>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
      {% for i in produtos %}
      <tr>
        <td><img src="{{ url_for('static', path='uploads/' + i.imagem) }}" width="80"></td>
        <td>{{ i.nome }}</td>
        <td>R$ {{ i.preco }}</td>
        <td>{{ i.quantidade }}</td>
        <td>
          <a href="/editar/{{ i.id }}" class="btn">Editar</a>
          <a href="/deletar/{{ i.id }}" class="btn btn-del">Deletar</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </main>
</body>
</html>
