<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zados - Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', path='uploads/Logo_SF_Branca.PNG') }}" type="image/x-icon">
  <style>
    /* ==== CSS com Responsividade Mobile ==== */
    * {margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif;}
    body {background-color:#fff; color:#000;}
    
    /* Topbar - Responsiva */
    .topbar {
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
      background:#FBF4E6; 
      padding:16px 5%;
      flex-wrap: wrap;
    }
    .logo-area {
      display:flex; 
      align-items:center; 
      gap:12px;
      flex-wrap: wrap;
    }
    .logo-img {
      width:120px;
      max-width:150px;
    }
    .topbar h1 {
      font-size:2rem;
      margin-left:10px;
    }
    .sobre-btn {
      display:flex; 
      align-items:center; 
      gap:20px; 
      font-size:1rem;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .sobre-btn a {
      padding:8px 16px; 
      background:#000; 
      color:#fff; 
      border-radius:6px; 
      text-decoration:none;
      font-size:0.9rem;
    }
    
    /* Cadastro - Responsiva */
    .cadastro {
      display:flex; 
      flex-direction: column;
      padding:20px 5%; 
      min-height:70vh;
    }
    
    .cadastro-form {
      width:100%; 
      margin-top:20px; 
      font-size:0.9rem;
      order: 2;
    }
    .cadastro-form h1 {
      font-size:2.2rem; 
      margin-bottom:10px;
    }
    .cadastro-form p {
      color:#666; 
      font-size:1rem;
      line-height: 1.4;
    }
    .cadastro-form a {
      color:#000; 
      font-weight:bold;
    }
    .cadastro-form form {
      display:flex; 
      flex-direction:column; 
      gap:15px; 
      margin-top:15px;
    }
    input {
      padding:12px; 
      border:1px solid #ccc; 
      border-radius:8px; 
      font-size:1rem;
      width: 100%;
    }
    .alinhar {
      display:flex; 
      flex-direction: column;
      gap:10px;
    }
    .nomes {
      width: 100%;
    }
    .nomes input {
      margin-top:8px; 
      width:100%;
    }
    .login-button {
      padding:14px; 
      background:#000; 
      color:#fff; 
      border:none; 
      border-radius:8px; 
      cursor:pointer; 
      font-size:1.1rem;
      width: 100%;
      margin-top: 10px;
    }
    
    .cadastro-img {
      width:100%; 
      display:flex; 
      justify-content:center; 
      align-items:center;
      order: 1;
      margin-bottom: 30px;
    }
    .cadastro-img img {
      width:100%; 
      max-width:500px;
      border-radius:8px;
    }
    
    /* ==== FOOTER RESPONSIVO - IGUAL AO LOGIN ==== */
    .footer {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      background: linear-gradient(to right, #f3e9d9, #e2c8a9, #f3e9d9);
      padding: 40px 20px;
      margin-top: 40px;
    }

    .footer-col {
      text-align: center;
    }

    .footer-col h3, .footer-col h4 {
      margin-bottom: 15px;
      color: #000;
    }

    .footer-col h3 {
      font-size: 20px;
    }

    .footer-col h4 {
      font-size: 18px;
    }

    .footer-col ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-col li {
      margin-bottom: 8px;
    }

    .footer-col li a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      transition: color 0.3s;
    }

    .footer-col li a:hover {
      color: #333;
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .footer-btn {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .footer-btn:hover {
      background: #333;
    }
    
    /* ==== MEDIA QUERIES ==== */
    
    /* MOBILE (até 768px) - Remove "Saiba mais aqui:" */
    @media (max-width: 768px) {
      .sobre-btn {
        display: none !important; /* Remove completamente do mobile */
      }
      .topbar {
        justify-content: center;
        text-align: center;
      }
      .logo-area {
        justify-content: center;
      }
    }

    /* Tablet (768px e acima) */
    @media (min-width: 768px) {
      .topbar h1 {
        font-size:2.5rem;
      }
      .cadastro {
        flex-direction: row;
      }
      .cadastro-form {
        flex:1; 
        max-width:600px; 
        margin-top:40px;
        order: 1;
      }
      .cadastro-img {
        flex:1; 
        order: 2;
        margin-bottom: 0;
      }
      .cadastro-img img {
        width:90%;
        max-width:750px;
      }
      .alinhar {
        flex-direction: row;
      }
      .nomes {
        width: 48%;
      }
      .sobre-btn {
        display: flex; /* Garante que seja visível em tablet/desktop */
        width: auto;
        margin-top: 0;
        order: 2;
        font-size: 16px;
        gap: 20px;
      }
      /* Footer Tablet */
      .footer {
        grid-template-columns: repeat(3, 1fr);
        padding: 50px 40px;
      }
      .footer-col {
        text-align: left;
      }
      .social-icons {
        justify-content: flex-start;
      }
    }
    
    /* Desktop (1024px e acima) */
    @media (min-width: 1024px) {
      .topbar h1 {
        font-size:3.125rem; /* 50px */
      }
      .topbar {
        padding:16px 32px;
      }
      .sobre-btn {
        gap:40px; 
        font-size:1.125rem; /* 18px */
        margin-top: 0;
      }
      .sobre-btn a {
        padding:10px 18px;
        font-size:1rem;
      }
      .cadastro {
        flex-direction: row;
        padding:40px 5%;
      }
      .cadastro-form {
        font-size:0.9375rem; /* 15px */
        margin-top:70px;
      }
      .cadastro-form h1 {
        font-size:3.125rem; /* 50px */
      }
      .cadastro-form p {
        font-size:1.25rem; /* 20px */
      }
      .login-button {
        font-size:1.25rem; /* 20px */
      }
      .cadastro-img img {
        width:750px;
      }
      /* Footer Desktop */
      .footer {
        padding: 60px 60px;
      }
    }
    
    /* Telas muito pequenas (até 480px) */
    @media (max-width: 480px) {
      .topbar {
        padding:12px 5%;
        justify-content: center;
        text-align: center;
      }
      .logo-area {
        justify-content: center;
      }
      .topbar h1 {
        font-size:1.8rem;
        margin-left: 0;
        margin-top: 5px;
      }
      .cadastro-form h1 {
        font-size:1.8rem;
      }
      .cadastro-form p {
        font-size:0.9rem;
      }
      /* Footer Mobile Pequeno */
      .footer {
        padding: 30px 20px;
        gap: 25px;
      }
      .footer-col h4 {
        font-size: 16px;
      }
      .footer-col li a {
        font-size: 13px;
      }
    }

    /* Melhorias de acessibilidade */
    button:focus,
    a:focus,
    input:focus {
      outline: 2px solid #000;
      outline-offset: 2px;
    }

    /* Melhorias para touch em mobile */
    @media (hover: none) and (pointer: coarse) {
      .login-button,
      .sobre-btn a,
      .footer-btn {
        min-height: 44px;
        min-width: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input {
        font-size: 16px; /* Previne zoom automático no iOS */
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo-area">
      <img src="{{ url_for('static', path='uploads/Logo.png') }}" alt="Logo Zados" class="logo-img"/>
      <h1>ZADOS</h1>
    </div>
    <div class="sobre-btn">
      <span>Saiba mais aqui:</span>
      <a href="/sobre">Sobre</a>
    </div>
  </header>

  <main class="cadastro">
    <section class="cadastro-form">
      <h1>Cadastro</h1>
      <p>Realize o cadastro para efetuar o login</p>
      
      <form method="POST" action="/register">
        <div class="alinhar">
          <div class="nomes">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Maria" required>
          </div>
          <div class="nomes">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Ribeiro" required>
          </div>
        </div>

        <label for="email">Endereço de e-mail</label>
        <input type="email" id="email" name="email" placeholder="MariaRibeiro@gmail.com" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11)99999-9999" required maxlength="15"/>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="*******" required />

        <label for="confirma">Confirme sua senha</label>
        <input type="password" id="confirma" name="confirma" placeholder="*******" required />

        <button type="submit" class="login-button">Cadastrar</button>
      </form>

      <h4 style="margin-top: 15px;">Verifique seu email ou SMS após o envio das informações acima</h4>
      <p style="margin-top: 10px;">Já possui uma conta? <a href="/login">login</a></p> 
    </section>

    <section class="cadastro-img">
      <img src="{{ url_for('static', path='uploads/img_cadastro.png') }}" alt="Camisetas dobradas" />
    </section>
  </main>

  <!-- FOOTER IGUAL AO DA PÁGINA DE LOGIN -->
  <footer class="footer">
    <div class="footer-col">
      <h3>Zados</h3>
      <div class="social-icons">
        <a href="#" aria-label="Facebook">
          <img src="{{ url_for('static', path='uploads/FacebookIcon.png') }}" alt="Facebook"/>
        </a>
        <a href="#" aria-label="Instagram">
          <img src="{{ url_for('static', path='uploads/IGIcon.png') }}" alt="Instagram"/>
        </a>
        <a href="#" aria-label="YouTube">
          <img src="{{ url_for('static', path='uploads/YTIcon.png') }}" alt="Youtube"/>
        </a>
      </div>
    </div>
    <div class="footer-col">
      <h4>Camisetas</h4>
      <ul>
        <li><a href="/">Oversize</a></li>
        <li><a href="/">Regata</a></li>
        <li><a href="/">Manga-longa</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>Camisas</h4>
      <ul>
        <li><a href="/">Polo</a></li>
        <li><a href="/">Social</a></li>
        <li><a href="/">Colarinho-longo</a></li>
      </ul>
      <a class="footer-btn" href="/sobre">Sobre nós</a>
    </div>
  </footer>

  <script>
    // Formatação automática do telefone
    document.getElementById('telefone').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      
      if (value.length <= 11) {
        if (value.length <= 2) {
          value = value.replace(/^(\d{0,2})/, '($1');
        } else if (value.length <= 6) {
          value = value.replace(/^(\d{2})(\d{0,4})/, '($1)$2');
        } else if (value.length <= 10) {
          value = value.replace(/^(\d{2})(\d{4})(\d{0,4})/, '($1)$2-$3');
        } else {
          value = value.replace(/^(\d{2})(\d{5})(\d{0,4})/, '($1)$2-$3');
        }
        e.target.value = value;
      }
    });
  </script>
</body>
</html>
